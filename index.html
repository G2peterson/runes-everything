<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runes Everything</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main id="app" class="app">
      <header class="header">
        <h1>runes-everything</h1>
        <p class="sub">Digital Elder Futhark centering tool</p>
      </header>

      <section class="controls">
        <button id="drawBtn" class="btn primary" type="button">Draw Past, Test, Result</button>
        <button id="resetBagBtn" class="btn" type="button">Reset bag</button>
        <button id="clearHistoryBtn" class="btn danger" type="button">Clear history</button>
      </section>

      <section class="spread">
        <div class="card" id="pastCard"></div>
        <div class="card" id="testCard"></div>
        <div class="card" id="resultCard"></div>
      </section>

      <section class="output">
        <h2>Todayâ€™s single sentence</h2>
        <p id="singleSentence" class="single"></p>

        <h2>Daily centering paragraph</h2>
        <p id="paragraph" class="para"></p>
      </section>

      <section class="settings">
        <h2>Settings</h2>
        <div class="row">
          <label for="tone">Tone</label>
          <select id="tone">
            <option value="neutral">neutral</option>
            <option value="gentle">gentle</option>
            <option value="direct">direct</option>
          </select>
        </div>

        <div class="row">
          <label for="detail">Detail</label>
          <select id="detail">
            <option value="short">short</option>
            <option value="medium" selected>medium</option>
            <option value="long">long</option>
          </select>
        </div>

        <div class="row">
          <label for="humor">Humor</label>
          <select id="humor">
            <option value="off" selected>off</option>
            <option value="light">light</option>
          </select>
        </div>
      </section>

      <footer class="footer">
        <small>
          Not therapy, not prediction, a centering exercise using boundaries and symbols.
        </small>
      </footer>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
