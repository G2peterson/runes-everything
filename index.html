<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Runes Everything</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1>Runes Everything</h1>
  <p>Past, Test, Result, draw three runes, no duplicates.</p>

  <div class="controls">
    <button id="drawBtn">Draw</button>
    <button id="resetBtn">Reset Bag</button>
  </div>

  <div class="grid">
    <div class="card">
      <div class="label">Past</div>
      <div id="past" class="glyph">—</div>
      <div id="pastName" class="name"></div>
      <div id="pastEmoji" class="emoji"></div>
    </div>

    <div class="card">
      <div class="label">Test</div>
      <div id="test" class="glyph">—</div>
      <div id="testName" class="name"></div>
      <div id="testEmoji" class="emoji"></div>
    </div>

    <div class="card">
      <div class="label">Result</div>
      <div id="result" class="glyph">—</div>
      <div id="resultName" class="name"></div>
      <div id="resultEmoji" class="emoji"></div>
    </div>
  </div>

  <h2>Single sentence</h2>
  <div id="sentence" class="sentence">—</div>

  <script src="./runes.js"></script>
  <script src="./main.js"></script>
</body>
</html>
