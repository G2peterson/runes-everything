<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Runes Everything</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <script defer src="./main.js"></script>
  </head>

  <body>
    <main class="wrap">
      <header class="top">
        <h1>Runes Everything</h1>
        <p class="sub">Past, Test, Result. Right box is Past. Middle is Test. Left is Result.</p>
      </header>

      <section class="controls">
        <button id="drawBtn" type="button">Draw Past Test Result</button>

        <label class="toggle">
          <input id="toneToggle" type="checkbox" />
          Humorous
        </label>

        <button id="resetBtn" type="button" class="ghost">Reset bag</button>
      </section>

      <section class="spread" aria-label="Three rune spread">
        <div class="box">
          <div class="label">Result</div>
          <div class="glyph" id="glyphResult">?</div>
          <div class="meta" id="metaResult"></div>
        </div>

        <div class="box">
          <div class="label">Test</div>
          <div class="glyph" id="glyphTest">?</div>
          <div class="meta" id="metaTest"></div>
        </div>

        <div class="box">
          <div class="label">Past</div>
          <div class="glyph" id="glyphPast">?</div>
          <div class="meta" id="metaPast"></div>
        </div>
      </section>

      <section class="statusline">
        <div id="status"></div>
        <div id="lastDraw"></div>
      </section>

      <section>
        <h2>Flashcards</h2>
        <div id="cards" class="cards"></div>
      </section>

      <section>
        <h2>Daily meditation</h2>
        <div id="reading" class="reading"></div>
      </section>
    </main>
  </body>
</html>
