<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Runes Everything</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <h1>runes-everything</h1>
  <p>Digital Elder Futhark centering tool</p>

  <div class="controls">
    <button id="drawBtn">Draw Past, Test, Result</button>
    <button id="resetBtn">Reset bag</button>
    <button id="clearBtn">Clear history</button>
  </div>

  <div class="cards">

    <div class="card" id="pastCard">
      <h2>Past</h2>
      <div class="content">—</div>
    </div>

    <div class="card" id="testCard">
      <h2>Test</h2>
      <div class="content">—</div>
    </div>

    <div class="card" id="resultCard">
      <h2>Result</h2>
      <div class="content">—</div>
    </div>

  </div>

  <h2>Today’s single sentence</h2>
  <div id="sentence">—</div>

  <!-- JAVASCRIPT (ORDER MATTERS) -->
  <script src="./runes.js"></script>
  <script src="./main.js"></script>
  <script src="./script.js"></script>

</body>
</html>
